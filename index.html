<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav> 

    <header>
        <h1>Welcome to My Website</h1>
    </header>
    <main>
        <p>This is a sample paragraph to demonstrate the structure of an HTML document.</p>

    </main>

    <footer>

        <p>&copy; 2026 My Website</p>   

    </footer>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        header, main, footer {
            padding: 20px;
            text-align: center;
        }
        footer {
            background-color: #f1f1f1;
        }

        
    </style>
    
</body>
</html>
